<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Make aesthetic care safer, smarter, and more transparent through a regulated digital-health layer for clinics and patients." />
    <meta name="keywords" content="digital health, aesthetics, compliance, UK GDPR, MHRA, non-surgical, Velora, aesthetic medicine" />
    <meta name="author" content="Velora" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://velorapro.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Velora — Safer, Smarter Aesthetic Care" />
    <meta property="og:description" content="Regulated digital-health layer for UK aesthetic clinics — safety-by-design workflows, governance and patient trust." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://velorapro.com/" />
    <meta property="og:image" content="https://velorapro.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Velora — Safer, Smarter Aesthetic Care" />
    <meta name="twitter:description" content="Regulated digital-health layer for UK aesthetic clinics — safety-by-design workflows, governance and patient trust." />
    <meta name="twitter:image" content="https://velorapro.com/og-image.jpg" />
    
    <title>Velora — Safer, Smarter Aesthetic Care</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/Router.tsx"></script>
    
    <!-- Netlify Forms registration template (hidden) -->
    <form name="velora-contact" method="POST" data-netlify="true" netlify-honeypot="website" style="display: none;">
      <input type="hidden" name="form-name" value="velora-contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="type">
        <option value="clinic">Clinic</option>
        <option value="investor">Investor</option>
        <option value="partner">Partner</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="clinic" />
      <textarea name="message"></textarea>
      <input type="text" name="website" />
    </form> 
  </body>
</html>
